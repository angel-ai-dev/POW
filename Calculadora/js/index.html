<!doctype html>
<html lang="en">
<head>
    <!-- define el conjunto de caracteres y configuración de compatibilidad -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- título que aparece en la pestaña del navegador -->
    <title>calculadora</title>
    <!-- enlace al archivo de estilos -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- contenedor principal de la calculadora -->
    <div class="calculadora">
        <!-- pantalla donde se muestran los valores -->
        <div class="pantalla">0</div>

        <!-- botones numéricos y de operaciones -->
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">+</button>

        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">-</button>

        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">*</button>

        <!-- botón doble para el 0 -->
        <button id="doble" class="btn">0</button>
        <!-- botón para limpiar -->
        <button id="c" class="btn">c</button>
        <!-- botón para calcular el resultado -->
        <button id="igual" class="btn">=</button>
        <button class="btn">/</button>
    </div>

    <!-- enlace al archivo de script -->
    <script src="js/main.js"></script>
</body>
</html>
